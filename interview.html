<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
*{font-family: "Open Sans", sans-serif;
}

</style>

</head>
<body class="bg-[#F1F2F4]">

    <section class="container mx-auto my-auto ">

        <div class="mx-auto  my-[60px]">
         <h1 class="font-bold text-2xl">Job Application Tracker</h1>

        </div>

<div class="grid grid-cols-3 gap-4 mb-6">

    <div class="card p-5 shadow bg-[#F8FAFC]">
      <div class="card-body">
        <p class="font-semibold">Total</p>
        <h2 id="total-count" class="text-2xl font-bold">8</h2>
      </div>
    </div>

    <div class="card p-5 shadow bg-[#F8FAFC]">
      <div class="card-body">
        <p >Interview</p>
        <h2 id="interview-count" class="text-2xl font-bold text-green-500">0</h2>
      </div>
    </div>

    <div class="card p-5 shadow bg-[#F8FAFC]">
      <div class="card-body">
        <p class="font-semibold">Rejected</p>
        <h2 id="rejected-count" class="text-2xl font-bold text-red-500">0</h2>
      </div>
    </div>

</div>

    
    <div class="mt-10">
        <div class="flex justify-between gap-10"> <h1 class=" font-bold text-2xl "> Available Jobs</h1>
            <p class="job-count"> 8 jobs</p>
        </div>
         <div class=" flex gap-3  mt-3">

        <a href="index.html"
       class="px-4 py-2 bg-[#F8FAFC] text-[#64748B] font-semibold rounded-md w-24 text-center hover:bg-blue-300">
       All
    </a>

   

    <a href="interview.html"
       class="px-4 py-2 bg-[#F8FAFC] text-[#64748B] font-semibold rounded-md w-24 text-center hover:bg-blue-300">
       Interview
    </a>

    <a href="rejected.html"
       class="px-4 py-2 bg-[#F8FAFC] text-[#64748B] font-semibold rounded-md w-24 text-center hover:bg-blue-300">
       Rejected
    </a>


        </div>
    </div>
   

    </section>
    


    <section class="container mx-auto my-auto" >

         <div class="job space-y-2  mt-4">
            <div class="px-10 py-10 bg-white shadow space-y-2  items-center ">

              <img class="h-12 w-14"   src="jobs.png"> 
              <h1 class="font-bold text-2xl ">No Jobs Available here</h1>
              <p class="text-[#64748B] font-semibold">Check back soon for new job opportunities</p>
              
              </h1>
            </div>
            </div>


           

           

 


           


    </section>
</body>
</html>
